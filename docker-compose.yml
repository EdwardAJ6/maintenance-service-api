version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: maintenance_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maintenance_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maintenance_pass}
      POSTGRES_DB: ${POSTGRES_DB:-maintenance_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maintenance_user} -d ${POSTGRES_DB:-maintenance_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - maintenance_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maintenance_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-maintenance_user}:${POSTGRES_PASSWORD:-maintenance_pass}@db:5432/${POSTGRES_DB:-maintenance_db}
      
      # AWS S3 Configuration (simulated)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-maintenance-images-bucket}
      
      # Application settings
      DEBUG: ${DEBUG:-False}
      APP_NAME: ${APP_NAME:-Maintenance Service API}
      APP_VERSION: ${APP_VERSION:-1.0.0}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - maintenance_network

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: maintenance_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - maintenance_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  maintenance_network:
    driver: bridge
