name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        id: tests
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          DEBUG: "True"
          AWS_ACCESS_KEY_ID: ""
          AWS_SECRET_ACCESS_KEY: ""
          PYTHONPATH: app
        run: |
          pytest app/tests/ -v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=80 --tb=short > test-results.txt 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Parse test results
        if: always()
        run: |
          # Extract test counts
          PASSED=$(grep -oP '\d+(?= passed)' test-results.txt | tail -1 || echo "0")
          FAILED=$(grep -oP '\d+(?= failed)' test-results.txt | tail -1 || echo "0")
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          
          # Extract coverage
          COVERAGE=$(grep -oP 'TOTAL.*?\K[\d.]+(?=%)' test-results.txt | tail -1 || echo "0")
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Comment PR - Success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ **Tests Passed**\n\n- Tests: ${{ env.PASSED }} passed\n- Coverage: ${{ env.COVERAGE }}% (required: 80%)\n\nAll checks passed! üéâ`
            })

      - name: Comment PR - Failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå **Tests Failed**\n\n- Tests passed: ${{ env.PASSED }}\n- Tests failed: ${{ env.FAILED }}\n- Coverage: ${{ env.COVERAGE }}% (required: 80%)\n\nPlease check the logs and fix the issues.`
            })

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml
